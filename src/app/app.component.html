<div
  infinite-scroll
  [infiniteScrollDistance]="distance"
  [infiniteScrollThrottle]="throttle"
  (scrolled)="onScroll()"
>
  <mat-card *ngFor="let comment of commentaries">
    <mat-card-title>
      <h1>
        <a [href]="comment.website_url">{{ comment.name }}</a>
      </h1>
    </mat-card-title>
    <mat-card-subtitle>
      <h2>{{ comment.email }}</h2>
    </mat-card-subtitle>
    <mat-card-content>
      <h3>Type: {{ comment.body }}</h3>
    </mat-card-content>
  </mat-card>
</div>
