<div
  infinite-scroll
  [infiniteScrollDistance]="distance"
  [infiniteScrollThrottle]="throttle"
  (scrolled)="onScroll()"
>
  <mat-card *ngFor="let comment of commentaries">
    <mat-card-title>
      <h4>
        <a [href]="comment.website_url">{{ comment.name }}</a>
      </h4>
    </mat-card-title>
    <mat-card-subtitle>
      <h5>{{ comment.email }}</h5>
    </mat-card-subtitle>
    <mat-card-content>
      <h6>Type: {{ comment.body }}</h6>
    </mat-card-content>
  </mat-card>
</div>
